<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-4">
  <div>
    <label for="name" class="block text-sm font-medium text-gray-700">Nama</label>
    <input
      type="text"
      id="name"
      formControlName="name"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border"
      [class.border-red-500]="name?.invalid && (name?.dirty || name?.touched)"
    />
    <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="text-red-500 text-sm mt-1">
      <div *ngIf="name?.errors?.['required']">Nama harus diisi</div>
      <div *ngIf="name?.errors?.['minlength']">Nama minimal 3 karakter</div>
    </div>
  </div>

  <div>
    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
    <input
      type="email"
      id="email"
      formControlName="email"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border"
      [class.border-red-500]="email?.invalid && (email?.dirty || email?.touched)"
    />
    <div
      *ngIf="email?.invalid && (email?.dirty || email?.touched)"
      class="text-red-500 text-sm mt-1"
    >
      <div *ngIf="email?.errors?.['required']">Email harus diisi</div>
      <div *ngIf="email?.errors?.['email']">Format email tidak valid</div>
    </div>
  </div>

  <div>
    <label for="phone" class="block text-sm font-medium text-gray-700">Telepon</label>
    <input
      type="tel"
      id="phone"
      formControlName="phone"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border"
      [class.border-red-500]="phone?.invalid && (phone?.dirty || phone?.touched)"
    />
    <div
      *ngIf="phone?.invalid && (phone?.dirty || phone?.touched)"
      class="text-red-500 text-sm mt-1"
    >
      <div *ngIf="phone?.errors?.['required']">Nomor telepon harus diisi</div>
      <div *ngIf="phone?.errors?.['pattern']">Nomor telepon harus 10-13 digit angka</div>
    </div>
  </div>

  <div class="flex justify-end space-x-3 pt-4">
    <button
      type="button"
      (click)="onCancel()"
      [disabled]="isSubmitting"
      class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Batal
    </button>
    <button
      type="submit"
      [disabled]="isSubmitting || contactForm.invalid"
      class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 flex items-center justify-center min-w-[100px]"
    >
      <span *ngIf="!isSubmitting" class="flex items-center">
        <svg
          *ngIf="isEditMode"
          class="w-4 h-4 mr-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 13l4 4L19 7"
          ></path>
        </svg>
        {{ isEditMode ? 'Update' : 'Simpan' }}
      </span>
      <span *ngIf="isSubmitting" class="flex items-center">
        <svg
          class="animate-spin -ml-1 mr-2 h-4 w-4 text-white"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
        Menyimpan...
      </span>
    </button>
  </div>
</form>
